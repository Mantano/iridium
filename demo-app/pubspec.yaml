    path: ../components/commons
  mno_navigator:
    path: ../components/navigator
  mno_opds:
    path: ../components/opds
  mno_shared:
    path: ../components/shared
  mno_webview:
    path: ../components/webview
  cached_network_image: ^3.2.2
