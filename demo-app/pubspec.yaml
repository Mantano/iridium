  fluttertoast: ^8.1.1
  google_fonts: ^3.0.1
  json_theme: ^4.0.3+1
  objectdb: ^1.2.1+1
  path_provider: ^2.0.11
  permission_handler: ^10.2.0
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  sqflite: ^2.2.0+3
  sqflite_common_ffi: ^2.2.0+1
  universal_io: ^2.0.4
  uuid: ^3.0.7
  package_info_plus_web: ^2.0.0
  url_launcher_web: ^2.0.13

dependency_overrides:
  shared_preferences_windows: 2.1.1
  collection: ^1.17.0
  file: ^6.1.4

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

