name: iridium_reader_widget
description: Plug and play ebook reader widget
version: 1.0.2
publish_to: none
homepage: https://iridium.rocks

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  mno_commons:
    path: ../components/commons
  mno_navigator:
    path: ../components/navigator
  mno_opds:
    path: ../components/opds
  mno_server:
    path: ../components/server
  mno_shared:
    path: ../components/shared
  mno_streamer:
    path: ../components/streamer
  #  cupertino_icons: ^1.0.5
  dartx: ^1.2.0
  dfunc: ^0.10.0
  flutter_bloc: ^8.1.6
  flutter_fimber: ^0.7.1
  flutter_inappwebview: ^6.1.5
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.8
  path_provider: ^2.1.4
  flutter_xlider:
    git:
      url: https://github.com/Ali-Azmoud/flutter_xlider.git
      ref: master # branch name

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  collection: ^1.19.1
  path: ^1.9.1
  meta: ^1.16.0 # mno_shared 0.1.3 requires meta 1.9.1

# The following section is specific to Flutter.
flutter:
  # To add assets to your package, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
